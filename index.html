<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="icon.png">
  <title>Solar Energy Dashboard</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background-color: #212529; /* Dark background */
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      gap: 20px;
      color: #fff; /* White text color */
    }

    .container {
      background-color: #343a40; /* Darker container background */
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      padding: 40px;
      width: 90%;
      max-width: 800px; /* Increased max-width */
      height: 90vh; /* Use full viewport height */
      display: flex;
      flex-direction: column;
    }

    .title {
      text-align: center;
      font-size: 36px; /* Increased font size */
      font-weight: 700;
      margin-bottom: 40px; /* Increased margin */
    }

    .data-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px; /* Increased gap */
      flex-grow: 1; /* Allow data grid to take up available space */
    }

    .data-card {
      background-color: #495057; /* Even darker card background */
      border-radius: 12px;
      padding: 30px; /* Increased padding */
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .data-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .data-label {
      font-size: 18px; /* Increased font size */
      color: #ced4da; /* Lighter gray for labels */
      margin-bottom: 15px; /* Increased margin */
    }

    .data-value {
      font-size: 28px; /* Increased font size */
      font-weight: 600;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 16px; /* Increased font size */
      color: #adb5bd;
    }

    .loading {
      font-style: italic;
      color: #6c757d;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="title">Solar Energy Dashboard</div>
    <div class="data-grid">
      <div class="data-card">
        <div class="data-label">Today's Energy</div>
        <div id="energy-today" class="data-value loading">Loading...</div>
      </div>
      <div class="data-card">
        <div class="data-label">Monthly Energy</div>
        <div id="energy-month" class="data-value loading">Loading...</div>
      </div>
      <div class="data-card">
        <div class="data-label">Total Energy</div>
        <div id="energy-total" class="data-value loading">Loading...</div>
      </div>
    </div>
    <div class="footer">Powered by Solar Data</div>
  </div>

  <script>
    // ... (JavaScript code remains the same)
  </script>
</body>

</html>
