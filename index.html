<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1, minimum-scale=1" />
  <title>Solar Energy Dashboard</title>
  
  <!-- Link to manifest -->
  <link rel="manifest" href="/manifest.json" />
  
  <!-- Meta Tags for PWA -->
  <meta name="theme-color" content="#0073e6">
  <meta name="apple-mobile-web-app-title" content="Solar Dashboard">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-capable" content="yes">
  
  <!-- Icons for iOS -->
  <link rel="apple-touch-icon" href="icons/icon-192x192.png">

  <!-- Link external js and hash and axios -->
  <script src="https://cdn.jsdelivr.net/npm/js-sha1"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="app.js" defer></script> <!-- Link to external JavaScript -->
  <script src="year.js" defer></script> <!-- Link to external JavaScript -->
  <script src="month.js" defer></script> <!-- Link to external JavaScript -->
  
  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html {
      font-size: 100%;
      touch-action: manipulation;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
      overflow-x: hidden;
    }

    .container {
      height: 90vh;
      background-color: #ffffff;
      border-radius: 16px;
      /* box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); */
      /* padding: 2rem; */
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 32px;
      justify-content: center;
      align-items: center;
      margin: 15px;
    }

    .data-grid {
      display: flex;
      flex-direction: column;
      gap: 32px;
      width: 100%;
      height: 100%;
      justify-content: space-around;
      align-items: center;
    }

    .data-card {
      background-color: #e8f5e9;
      border-radius: 20px;
      padding: 2.5rem 1.5rem;
      text-align: center;
      border: 2px solid #a5d6a7;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
      width: 100%;
    }

    .data-card-1 {
      background-color: #e8f5e9;
      border-radius: 20px;
      padding: 2.5rem 1rem;
      text-align: center;
      border: none;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
      width: 100%;
    }

    .data-card-2 {
      background-color: #e8f5e9;
      border-radius: 20px;
      padding: 2.5rem 1rem;
      text-align: center;
      border: 2px solid #a5d6a7;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .data-center {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .data-label {
      font-size: 1.8rem;
      color: #333;
      margin-bottom: 15px;
      font-weight: 500;
    }

    .data-value {
      font-size: 2.8rem;
      font-weight: bold;
      color: #1b5e20;
    }

    button {
      background-color: #e8f5e9;
      color: #0073e6;
      border: none;
      font-size: 32px;
      cursor: pointer;
      padding: 10px 15px;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
    }

    button:active {
      transform: scale(0.95);
    }

    /* Loading Spinner */
    .loading-spinner {
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 5px solid rgba(27, 94, 32, 0.1);
      border-radius: 50%;
      border-top-color: #1b5e20;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Hide text when showing spinner */
    .loading .data-value {
      display: none;
    }

    @media (max-width: 380px) {
      html {
        font-size: 90%;
      }
      
      .container {
        padding: 1.5rem;
      }
      
      button {
        width: 60px;
        height: 60px;
        font-size: 28px;
      }
    }

  </style>
</head>
 
<body>
  <div class="container">
    <div class="data-grid">
      <div class="data-card" style="display: none;" onclick="fetchData()">
        <div class="data-label">ਅੱਜ</div>
        <div id="energy-today" class="data-value">
          <div class="loading-spinner"></div>
        </div>
      </div>

      <div class="data-card-2">
        <button id="next-btn" class="prev" aria-label="Previous day">&#10094;</button>
        <div class="data-center">
          <div id="data-label-1" class="data-label">ਅੱਜ</div>
          <div id="energy-month-1" class="data-value">
            <div class="loading-spinner"></div>
          </div>
        </div>
        <button id="prev-btn" class="next" aria-label="Next day">&#10095;</button>
      </div>

      <div class="data-card-2">
        <button id="next-btn-1" class="prev-1" aria-label="Previous month">&#10094;</button>
        <div class="data-center">
          <div id="data-label-2" class="data-label">ਮਹੀਨਾ</div>
          <div id="energy-month" class="data-value">
            <div class="loading-spinner"></div>
          </div>
        </div>
        <button id="prev-btn-1" class="next-1" aria-label="Next month">&#10095;</button>
      </div>

      <div class="data-card" onclick="fetchData(); monthTab(); yearTab();">
        <div class="data-label">ਕੁੱਲ</div>
        <div id="energy-total" class="data-value">
          <div class="loading-spinner"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
