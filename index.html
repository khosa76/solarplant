<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1, minimum-scale=1" />
  <title>Solar Energy Dashboard</title>
  
  <!-- Link to manifest -->
  <link rel="manifest" href="/manifest.json" />
  
  <!-- Meta Tags for PWA -->
  <meta name="theme-color" content="#0073e6">
  <meta name="apple-mobile-web-app-title" content="Solar Dashboard">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-capable" content="yes">
  
  <!-- Icons for iOS -->
  <link rel="apple-touch-icon" href="icons/icon-192x192.png">
  
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
      overflow: hidden;
      touch-action: none;
      user-select: none;
      pointer-events: none;
    }
  
    .container {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      width: 100%;
      height: 100vh;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      justify-content: center;
      align-items: center;
    }
  
    .title {
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #0073e6;
      margin-bottom: 10px;
    }
  
    .data-grid {
      display: flex;
      flex-direction: column;
      gap: 15px;
      justify-content: center;
      align-items: center;
    }
  
    .data-card {
      background-color: #e8f5e9;
      border-radius: 8px;
      padding: 3rem 2rem;
      text-align: center;
      border: 1px solid #c8e6c9;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      width: 100%; /* Full width on smaller screens */
      max-width: 350px; /* Limit max width for better layout */
    }
  
    .data-card:active {
      transform: scale(0.98);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }
  
    .data-label {
      font-size: 1rem;
      color: #555;
      margin-bottom: 10px;
    }
  
    .data-value {
      font-size: 1.25rem;
      font-weight: bold;
      color: #388e3c;
    }
  
    .footer {
      text-align: center;
      font-size: 0.75rem;
      color: #888;
    }
  
    @media (max-width: 480px) {
      .title {
        font-size: 1.25rem;
      }
  
      .data-label {
        font-size: 1.25rem;
      }
  
      .data-value {
        font-size: 1.3rem;
      }
    }
  
    /* Adjustments for landscape orientation */
    @media (min-width: 481px) and (max-width: 800px) and (orientation: landscape) {
      .container {
        flex-direction: row;
        justify-content: center;
        align-items: center;
        padding: 1rem;
      }
  
      .data-grid {
        flex-direction: row;
        gap: 30px;
        justify-content: center;
        align-items: center;
      }
  
      .data-card {
        width: 17vw; /* Adjust card width for landscape */
        height: 20vh;
        padding: 2rem;
      }
    }
  
    /* Adjustments for larger screens */
    @media (min-width: 801px) {
      .container {
        max-width: 1000px;
      }
  
      .data-card {
        padding: 2.5rem;
      }
    }
  </style>
  
  
</head>

<body>
  <div class="container">
    <div class="data-grid">
        <div class="data-card" onclick="fetchData()">
            <div class="data-label">ਅੱਜ</div>
            <div id="energy-today" class="data-value">ਲੋਡ ਹੋ ਰਿਹਾ ਹੈ...</div>
          </div>
          <div class="data-card" onclick="fetchData()">
            <div class="data-label">ਮਹੀਨਾ</div>
            <div id="energy-month" class="data-value">ਲੋਡ ਹੋ ਰਿਹਾ ਹੈ...</div>
          </div>
          <div class="data-card" onclick="fetchData()">
            <div class="data-label">ਕੁੱਲ</div>
            <div id="energy-total" class="data-value">ਲੋਡ ਹੋ ਰਿਹਾ ਹੈ...</div>
          </div> </div>
  </div>

  <script>
    function fetchData() {
      const apiUrl = "https://web.shinemonitor.com/public/?sign=5ea7cd7a4568110476d95ab4b0f52fba2af456da&salt=1736756823391&token=40900311249e43ceb8d23b96842c9f4116393386642e9c9a4ead343785dba9b5&action=queryPlantCurrentData&plantid=1286812&par=ENERGY_TODAY,ENERGY_MONTH,ENERGY_YEAR,ENERGY_TOTAL,ENERGY_PROCEEDS,ENERGY_CO2,CURRENT_TEMP,CURRENT_RADIANT,BATTERY_SOC,ENERGY_COAL,ENERGY_SO2&i18n=en_US&lang=en_US&callback=Khosa&_=1736756819396";
      const script = document.createElement("script");
      script.src = apiUrl;
      document.body.appendChild(script);
    }

    function Khosa(data) {
      const energyToday = parseFloat(data.dat.find((item) => item.key === "ENERGY_TODAY").val).toFixed(1);
      const energyMonth = parseFloat(data.dat.find((item) => item.key === "ENERGY_MONTH").val).toFixed(1);
      const energyTotal = parseFloat(data.dat.find((item) => item.key === "ENERGY_TOTAL").val).toFixed(1);

      document.getElementById("energy-today").innerText = `${energyToday} kWh`;
      document.getElementById("energy-month").innerText = `${energyMonth} kWh`;
      document.getElementById("energy-total").innerText = `${energyTotal} kWh`;
    }

    function disableUserInteractions() {
      document.addEventListener("touchmove", (event) => event.preventDefault(), { passive: false });
      document.addEventListener("gesturestart", (event) => event.preventDefault(), { passive: false });
      document.addEventListener("touchstart", (event) => event.preventDefault(), { passive: false });
      document.addEventListener("keydown", (event) => event.preventDefault());
    }

    window.onload = () => {
      fetchData();
      window.scrollTo(0, 1);
      disableUserInteractions();
      setInterval(fetchData, 300000);
    };
  </script>
</body>
</html>
