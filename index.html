<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solar Energy Dashboard</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: #333;
      }

      .container {
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        /* padding: 20px; */
        padding-left: 2rem;
        padding-right: 2rem;
        width: 100vw;
        height: 100vh;
        max-width: 800px;
        display: flex;
        flex-direction: column;
        gap: 15px;
        align-content: space-around;
        justify-content: center;
      }

      .title {
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        color: #0073e6;
        margin-bottom: 10px;
      }

      .data-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
      }

      .data-card {
        background-color: #e8f5e9;
        border-radius: 8px;
        padding: 15px;
        text-align: center;
        border: 1px solid #c8e6c9;
      }

      .data-label {
        font-size: 14px;
        color: #555;
        margin-bottom: 10px;
      }

      .data-value {
        font-size: 20px;
        font-weight: bold;
        color: #388e3c;
      }

      .footer {
        text-align: center;
        font-size: 12px;
        color: #888;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="title">Solar Energy Dashboard</div>
      <div class="data-grid">
        <div class="data-card">
          <div class="data-label">Today's Energy</div>
          <div id="energy-today" class="data-value">Loading...</div>
        </div>
        <div class="data-card">
          <div class="data-label">Monthly Energy</div>
          <div id="energy-month" class="data-value">Loading...</div>
        </div>
        <div class="data-card">
          <div class="data-label">Total Energy</div>
          <div id="energy-total" class="data-value">Loading...</div>
        </div>
      

    <script>
      function fetchData() {
        const apiUrl =
          "https://web.shinemonitor.com/public/?sign=0441928a28d070e497d3e66dff8102cf66bddb87&salt=1735312215446&token=4b224da2207ce616020cb12e85f71fe9229811e18580a078f46c608eac94d38a&action=queryPlantCurrentData&plantid=1286812&par=ENERGY_TODAY,ENERGY_MONTH,ENERGY_YEAR,ENERGY_TOTAL,ENERGY_PROCEEDS,ENERGY_CO2,CURRENT_TEMP,CURRENT_RADIANT,BATTERY_SOC,ENERGY_COAL,ENERGY_SO2&i18n=en_US&lang=en_US&callback=Khosa&_=1735311188005";
        const script = document.createElement("script");
        script.src = apiUrl;
        document.body.appendChild(script);
      }

      function Khosa(data) {
        const energyToday = parseFloat(
          data.dat.find((item) => item.key === "ENERGY_TODAY").val
        ).toFixed(1);
        const energyMonth = parseFloat(
          data.dat.find((item) => item.key === "ENERGY_MONTH").val
        ).toFixed(1);
        const energyTotal = parseFloat(
          data.dat.find((item) => item.key === "ENERGY_TOTAL").val
        ).toFixed(1);

        document.getElementById(
          "energy-today"
        ).innerText = `${energyToday} kWh`;
        document.getElementById(
          "energy-month"
        ).innerText = `${energyMonth} kWh`;
        document.getElementById(
          "energy-total"
        ).innerText = `${energyTotal} kWh`;
      }

      window.onload = fetchData;
    </script>
  </body>
</html>
