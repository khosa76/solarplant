<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon.png">
    <title>Solar Energy Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; 
        }

        .container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
            padding: 30px;
            max-width: 500px; 
            width: 90%; 
        }

        .title {
            text-align: center;
            font-size: 28px;
            margin-bottom: 25px;
            color: #333; 
        }

        .data {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #eee; 
        }

        .data:last-child {
            border-bottom: none; 
        }

        .label {
            font-weight: 600; 
        }

        .value {
            font-size: 1.1em; 
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #777; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Solar Energy Dashboard</div>
        <div class="data">
            <span class="label">Today's Energy:</span>
            <span id="energy-today" class="value">Loading...</span>
        </div>
        <div class="data">
            <span class="label">Monthly Energy:</span>
            <span id="energy-month" class="value">Loading...</span>
        </div>
        <div class="data">
            <span class="label">Total Energy:</span>
            <span id="energy-total" class="value">Loading...</span>
        </div>
        <div class="footer">Powered by Solar Data</div>
    </div>

    <script>
        function fetchData() {
            const apiUrl = 'https://web.shinemonitor.com/public/?sign=0441928a28d070e497d3e66dff8102cf66bddb87&salt=1735312215446&token=4b224da2207ce616020cb12e85f71fe9229811e18580a078f46c608eac94d38a&action=queryPlantCurrentData&plantid=1286812&par=ENERGY_TODAY,ENERGY_MONTH,ENERGY_YEAR,ENERGY_TOTAL,ENERGY_PROCEEDS,ENERGY_CO2,CURRENT_TEMP,CURRENT_RADIANT,BATTERY_SOC,ENERGY_COAL,ENERGY_SO2&i18n=en_US&lang=en_US&callback=Khosa&_=1735311188005';
            const script = document.createElement('script');
            script.src = apiUrl;
            document.body.appendChild(script);
        }

        function Khosa(data) {
            const energyToday = parseFloat(data.dat.find(item => item.key === 'ENERGY_TODAY').val).toFixed(1);
            const energyMonth = parseFloat(data.dat.find(item => item.key === 'ENERGY_MONTH').val).toFixed(1);
            const energyTotal = parseFloat(data.dat.find(item => item.key === 'ENERGY_TOTAL').val).toFixed(1);

            document.getElementById('energy-today').innerText = `${energyToday} kWh`;
            document.getElementById('energy-month').innerText = `${energyMonth} kWh`;
            document.getElementById('energy-total').innerText = `${energyTotal} kWh`;
        }

        window.onload = fetchData;
    </script>
</body>
</html>
