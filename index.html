<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="icon.png">
  <title>Solar Energy Dashboard</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background-color: #212529;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      gap: 20px;
      color: #fff;
    }

    .container {
      background-color: #343a40;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      padding: 40px;
      width: 90%;
      max-width: 800px;
      height: 90vh;
      display: flex;
      flex-direction: column;
    }

    .title {
      text-align: center;
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 40px;
      color: #007bff; /* Blue color for title */
    }

    .data-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      flex-grow: 1;
    }

    .data-card {
      background-color: #495057;
      border-radius: 12px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      position: relative; /* For positioning the pseudo-element */
      overflow: hidden; /* To contain the pseudo-element */
    }

    .data-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .data-card::before {
      content: "";
      position: absolute;
      top: 0;
      left: -50%;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, rgba(0, 123, 255, 0.2), rgba(255, 193, 7, 0.2)); /* Blue to yellow gradient */
      transform: skewX(-20deg);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .data-card:hover::before {
      opacity: 1;
      left: -25%; /* Adjust for animation effect */
    }

    .data-label {
      font-size: 18px;
      color: #ced4da;
      margin-bottom: 15px;
    }

    .data-value {
      font-size: 28px;
      font-weight: 600;
      color: #ffc107; /* Yellow color for values */
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 16px;
      color: #adb5bd;
    }

    .loading {
      font-style: italic;
      color: #6c757d;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="title">Solar Energy Dashboard</div>
    <div class="data-grid">
      <div class="data-card">
        <div class="data-label">Today's Energy</div>
        <div id="energy-today" class="data-value loading">Loading...</div>
      </div>
      <div class="data-card">
        <div class="data-label">Monthly Energy</div>
        <div id="energy-month" class="data-value loading">Loading...</div>
      </div>
      <div class="data-card">
        <div class="data-label">Total Energy</div>
        <div id="energy-total" class="data-value loading">Loading...</div>
      </div>
    </div>
    <div class="footer">Powered by Solar Data</div>
  </div>

  <script>
    function fetchData() {
      const apiUrl = 'https://web.shinemonitor.com/public/?sign=0441928a28d070e497d3e66dff8102cf66bddb87&salt=1735312215446&token=4b224da2207ce616020cb12e85f71fe9229811e18580a078f46c608eac94d38a&action=queryPlantCurrentData&plantid=1286812&par=ENERGY_TODAY,ENERGY_MONTH,ENERGY_YEAR,ENERGY_TOTAL,ENERGY_PROCEEDS,ENERGY_CO2,CURRENT_TEMP,CURRENT_RADIANT,BATTERY_SOC,ENERGY_COAL,ENERGY_SO2&i18n=en_US&lang=en_US&callback=Khosa&_=1735311188005';
      const script = document.createElement('script');
      script.src = apiUrl;
      document.body.appendChild(script);
    }

    function Khosa(data) {
      const energyToday = parseFloat(data.dat.find(item => item.key === 'ENERGY_TODAY').val).toFixed(1);
      const energyMonth = parseFloat(data.dat.find(item => item.key === 'ENERGY_MONTH').val).toFixed(1);
      const energyTotal = parseFloat(data.dat.find(item => item.key === 'ENERGY_TOTAL').val).toFixed(1);

      document.getElementById('energy-today').innerText = `${energyToday} kWh`;
      document.getElementById('energy-month').innerText = `${energyMonth} kWh`;
      document.getElementById('energy-total').innerText = `${energyTotal} kWh`;
    }

    window.onload = fetchData;
  </script>
</body>

</html>
